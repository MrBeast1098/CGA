<!DOCTYPE html>
<html>
<head>
  <title>Chat with ChatGPT</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .chat-message {
      margin-bottom: 10px;
    }
    .chat-message.user {
      text-align: right;
    }
    .chat-message.bot {
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages"></div>
    <form id="chat-form">
      <input type="text" name="message" placeholder="Type your message...">
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatMessages = document.querySelector('.chat-messages');
    const chatForm = document.querySelector('#chat-form');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = e.target.elements.message.value;
      const response = await fetch(`/chat?message=${encodeURIComponent(input)}`);
      const text = await response.text();
      const messageEl = document.createElement('div');
      messageEl.classList.add('chat-message', 'user');
      messageEl.textContent = input;
      chatMessages.appendChild(messageEl);
      const messageBotEl = document.createElement('div');
      messageBotEl.classList.add('chat-message', 'bot');
      messageBotEl.textContent = text;
      chatMessages.appendChild(messageBotEl);
      e.target.reset();
    });
  </script>
</body>
</html>
