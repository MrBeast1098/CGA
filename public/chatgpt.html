<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZB AI</title>
</head>
<script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src ="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    if(sessionStorage.getItem('access') === 'true'){
        console.log('Success');
    }else{
        let redirect = 'https://zbwebdesign.com/index.html';
        alert('Access denied');
        window.location.href = redirect;
    }

    function emitPrompt() {
        webSocket.emit('js', JSON.stringify({type: 'ai', data: document.getElementById('input').value, mode:'ai'}))
        document.getElementById('result').innerHTML += `<br><br>You: ${document.getElementById('input').value}`;
    }
</script>


<body>
<a href="index.html"><div id="home"><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" height="75px" width="75px"></div></a>
<div id="inputCenter"><input type="text" class="input" id="input" placeholder="Question">
    <button id="button" onclick="emitPrompt()">SEND</button></div>

<div id="result"></div>

<footer>Â©Zach 2022</footer>

<script>
    let webSocket = io.connect(location.host)
    let msg

    webSocket.on('html', function(data) {
        try {
            msg = JSON.parse(data);
            console.log(msg);

            switch (msg.type) {
                case 'aiRec':
                    document.getElementById('result').innerHTML += `<br><br>AI: ${msg.data.replace('<br>', '')}`;
                    break;
                default:
                    break;
            }
        } catch (ex) {

        }
    })

</script>
</body>
