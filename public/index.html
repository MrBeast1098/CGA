<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Home Page</h1>
        <button id="gptApiBtn">Chat GPT</button>
        <button id="minecraftBtn">Minecraft Game</button>
    </div>
    <script>
        document.getElementById("gptApiBtn").addEventListener("click", function () {
    window.location.href = "chatgpt.html"; // Replace with the actual GPT API URL.
});

document.getElementById("minecraftBtn").addEventListener("click", function () {
    window.location.href = "AHS/web/index.html";
});

    </script>
</body>
</html>
